{% extends 'basic_app/base.html' %}

{% block title %}Feedback{% endblock %}

{% block body %}
  {% if valid_feedback %}
    <div class="alert alert-success" role="alert">
      Thank you for your feedback!
    </div>
  {% endif %}

  <h1>Feedback</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Submit">
  </form>
{% endblock %}
